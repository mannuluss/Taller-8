 <html lang="es">
 <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>Registrando</title>
 </head>
 
 <body style="justify-content:center">
    <form id="personaForm" class="row" method="post">
    {% csrf_token %}
    <div class="offset-md-4">
    <h1>Creando Registro</h1>
    <div class="card" style="width: 500px;">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm">
                           <label for="name">Nombres</label>
                            <input type="text" class="form-control" name="nombres" id="nombres" value="{{p.nombres}}">
                        </div>
                        <div class="col-sm">
                            <label for="nickname">Apellido</label>
                            <input type="text" class="form-control" name="apellidos" id="apellidos" value="{{p.apellidos}}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">
                            <label for="type">Tipo</label>
                            <select name="tipoDocumento" id="tipoDocumento" class="form-select">
                                {% for doc in tipodocumentos %}
                                    {% if p.idTipoDocumento.id == doc.id %}
                                        <option value="{{doc.id}}" selected>{{doc.nombre}}</option>
                                    {% else %}
                                        <option value="{{doc.id}}">{{doc.nombre}}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-sm">
                            <label for="doc">documento</label>
                            <input type="text" class="form-control" name="documento" id="documento" value="{{p.documento}}">
                        </div>
                    </div>
                        
                    <div class="row">
                        <div class="col-sm">
                            <label for="user">Usuario</label>
                            <input type="text" class="form-control" name="usuario" id="usuario" value="{{p.usuario}}">
                        </div>
                        <div class="col-sm">
                            <label for="birthday">Fecha Nacimiento</label>
                            <input type="date" class="form-control" name="fechaNacimiento" id="fechaNacimiento" value="{{p.fechaNacimiento| date:"Y-m-d" }}">
                        </div>
                    </div>
                        

                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" name="correo" id="correo" value="{{p.correo}}">
    
                        <label for="tel">Telefono</label>
                        <input type="number" class="form-control" name="telefono" id="telefono" value="{{p.telefono}}">
    
                        <label for="password">Contraseña</label>
                        <input type="text" class="form-control" name="contraseña" id="contraseña" onchange="validatePass()" value="{{p.contraseña}}">

                        <label for="password">Confirmar contraseña</label>
                        <input type="text" class="form-control" name="ccontraseña" id="ccontraseña" onchange="validatePass()" value="{{p.contraseña}}">
    
                        <label for="city">Ciudad</label>
                        <select name="ciudad" id="ciudad" class="form-select">
                           {% for c in ciudades %}
                                {% if p.lugarResidencia.id == c.id %}
                                    <option value="{{c.id}}" selected>{{c.nombre}}</option>
                                {% else %}
                                    <option value="{{c.id}}">{{c.nombre}}</option>
                                {% endif %}
                           {% endfor %}
                        </select>
                    
            </div>
            <button class="btn btn-success btn-block" type="submit" >Enviar</button>
    </div>
</div>
</form>
 </body>
 </html>

 <script>
function validatePass(){
    const contraseña = $("#contraseña").val();
    console.log(contraseña);

    if (contraseña !== "" && $("#ccontraseña").val()!=="")
    {
        if (contraseña !== $("#ccontraseña").val())
        {
            alert("Contraseñas diferentes");
            document.getElementById("ccontraseña").value="";
        }
    }
}
</script>
